<html>
	<head>
		<title>Vivaria Layout</title>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" charset="utf-8" src="../lib/jquery-2.1.1.min.js"></script>
		<link href="../css/bootstrap-3.2.0.min.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
 		<link href="../css/bootstrap-treeview.min.css" rel="stylesheet" type="text/css">  
 		<link href="../css/JCMSMobileStyles.css" rel="stylesheet" type="text/css">    
 		<link href="../css/modal.css" rel="stylesheet" type="text/css">  
		<script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="../lib/bootstrap-3.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../lib/kinetic-v5.1.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/jcmsMobileUtilities.js"></script>
		<script type="text/javascript" charset="utf-8" src="../lib/bootstrap-treeview.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/vivariaLayout.js"></script>
	</head>
	<body>
		<img src="../img/header.png" alt="JCMS Web" style="width: 100%"/>
		<div style="text-align: center"><h2>JCMS Vivarium</h2></div>
		<form id="homeMenuForm" style="padding: 19px 29px 29px">			
			<ul class="nav nav-pills">
				<li onclick="window.location.href='../home.html'">
					<a href="#">Home</a>
				</li>
				<li onclick="window.location.href='../reporting/reportingHome.html'">
					<a href="#">Reporting</a>
				</li>
				<li class="active">
					<a href="#">Vivaria Layout</a>
				</li>
			</ul>
			<br/>
			<div id="treeview"></div>
			<div id="container" style="text-align: center;"></div>
			<div style="text-align: center;" class="loader"><img src="../img/loading.gif"/></div>
			<div id="addCageWindow" class='modal-pop-up'>
				<div class="modal-content">
					<div style="text-align: center;">
						<h2>Add Cage</h2>
					</div>
					<br/>
					<div style="text-align: center;">
						<input id="cageInput" placeholder="Enter Existing Cage ID" type="number"/>
						<p><b>OR</b></p>
						<label class="checkbox">
							<input id="nextAvailable" type="checkbox">
							Use next available ID and create new cage
						</label>
					</div>
					<hr>
					<div style="text-align: center;">
						<button id="addCageToLevel" type="button" class="btn btn-large btn-primary">Submit</button>
						<button id="closeAddWindow" onclick="$('#addCageWindow').css('visibility', 'hidden');" type="button" class="btn btn-large btn-primary">Cancel</button>
					</div>
				</div>
				<div class="overlay"></div>
			</div>
			<div id="removeCageWindow" class="modal-pop-up">
				<div class="modal-content">
					<div style="text-align: center;">
						<h2>Exit Mice and Retire Cage</h2>
					</div>
					<br/>
					<div style="text-align: center;">
						<select id="exitStatusesDropdown" name="lifeStatuses" class="form-control">
    						<option value="" disabled selected>Life Status</option>
						</select>
						<br/>
						<select id="cageStatusesDropdown" name="cageStatus" class="form-control">
    						<option value="" disabled selected>Cage Status</option>
						</select>
						<br/>
						<select id="codDropdown" name="cods" class="form-control">
    						<option value="" disabled selected>Cause of Death</option>
						</select>	
					</div>
					<hr>
					<div style="text-align: center;">
						<button id="retireCage" type="button" class="btn btn-large btn-primary">Submit</button>
						<button id="closeRetireWindow" onclick="$('#removeCageWindow').css('visibility', 'hidden');" type="button" class="btn btn-large btn-primary">Cancel</button>
					</div>
				</div>
				<div class="overlay"></div>
			</div>
		</form>
	</body>
</html>
