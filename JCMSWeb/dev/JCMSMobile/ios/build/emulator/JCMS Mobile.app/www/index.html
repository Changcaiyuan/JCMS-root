<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
 		<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">   
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/login.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/jquery-1.11.1.min.js"></script>
	</head>
	<body onload="initializeLogin()">
		<img src="./img/header.png" alt="JCMS Mobile" style="width: 100%"/>
		<div style="text-align: center"><h2>Welcome to JCMS Mobile!</h2></div>
		<form id="loginForm" style="padding: 19px 29px 29px">
			<input autocapitalize="off" type="text" class="input-block-level" id="host" placeholder="Hostname">
			<input autocapitalize="off" type="text" name="userName" class="input-block-level" id="userName" placeholder="Username">
			<input type="password" name="password" class="input-block-level" id="pw" placeholder="Password">
			<div style="float: left; padding-right: 30px;">
				<label class="checkbox">
					<input id="rememberMe" type="checkbox">
					Remember Me
				</label>
			</div>
			<div>
				<label class="checkbox">
					<input id="https" type="checkbox">
					HTTPS
				</label>
			</div>
			<div style="text-align: center;">
				<button id="login" onclick="loginAttempt();" type="button" class="btn btn-large btn-primary">Submit</button>
			</div>
		</form>
	</body>
</html>
