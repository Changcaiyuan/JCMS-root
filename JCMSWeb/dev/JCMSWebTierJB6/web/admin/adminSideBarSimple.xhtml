<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:panelGroup> 
        <rich:accordion id="tp" 
                        switchType="client" 
                        styleClass="menu" 
                        style="margin-right: 30px;"> 
            <!-- Contains all the user/workgroup/center administrative options -->
            <rich:accordionItem header="Centers">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="Workgroups" 
                                     render="detailPanel"
                                     action="#{AdminTree_Backing.refresh}"                                    
                                     status="statusTable">
                        <a4j:param value="Accounts" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="CENTER" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Users" 
                                    render="detailPanel"
                                    action="#{AdminUserWizard_Backing.refresh}"
                                    status="statusTable">
                        <a4j:param value="Add User" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="ADDUSERWIZARD" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                </h:panelGrid>
            </rich:accordionItem>
            <!-- Contains all the Genotyping/gene/allele options -->
            <rich:accordionItem header="Genotyping">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="Allele" 
                                    action="#{adminAlleleBean.loadVocabularyMenuAction}"
                                    render="detailPanel"
                                    status="statusTable">
                        <a4j:param value="Allele" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="ALLELE" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Gene" 
                                        action="#{adminGeneBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Gene" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENE" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Gene Class" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Gene Class Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="4" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_GeneClass" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Genotype Specimen Location Terms" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Genotype Specimen Location Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="5" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_GenotypeSpecimenLocation" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                </h:panelGrid>                
            </rich:accordionItem>
            <!-- Contains all the mating administrative options -->
            <rich:accordionItem header="Matings">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="Approved Mating Strains" 
                                        action="#{adminApprovedStrainBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Approved Mating Strains" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="APPROVEDMATINGSTRAINS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                </h:panelGrid>
            </rich:accordionItem>
            <!-- Contains all miscellaneous (such as dbSetup) administrative options -->
            <rich:accordionItem header="Miscellaneous">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="JCMS Setup Variables" 
                                    action="#{adminSetupVariableBean.loadVocabularyMenuAction}"
                                    render="detailPanel" 
                                    status="statusTable">
                        <a4j:param value="JCMS Setup Variables" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="JCMSSETUPVARIABLES" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                </h:panelGrid>
            </rich:accordionItem>
            <!-- Contains all the Mice (such as coat color/strain CVs) administrative options -->
            <rich:accordionItem header="Mice">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="Cause of Death Terms" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Cause of Death Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="7" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_CauseOfDeath" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Coat Color Terms" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Coat Color Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="8" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_CoatColor" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Diet Terms" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel"
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Diet Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="9" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_Diet" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Generation Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Generation Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="10" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_Generation" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Life Status" 
                                        action="#{adminLifeStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Life Status" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="LIFESTATUS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Mouse Origin Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Mouse Origin Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="12" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_MouseOrigin" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Mouse Protocol Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Mouse Protocol Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="13" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_MouseProtocol" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Mouse Use" 
                                        action="#{adminMouseUseBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        status="statusTable" 
                                        oncomplete="setNumberOfFilteredRows(); disableInputDate();">
                        <a4j:param value="Mouse Use" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="MOUSEUSE" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Strain" 
                                     action="#{adminStrainBean.loadVocabularyMenuAction}"
                                     render="detailPanel" 
                                     status="statusTable" 
                                     oncomplete="setNumberOfFilteredRows();">
                        <a4j:param value="Strain" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="STRAIN" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Strain Status Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Strain Status Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="16" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_StrainStatus" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Strain Type Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Strain Type Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="17" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_StrainType" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Use Schedule Setup" 
                                     action="#{AdminUseSchedule_Backing.refresh}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Use Schedule Setup" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="USESCHEDULETERMS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Phenotype Terms" 
                                        action="#{adminPhenotypeBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        status="statusTable" 
                                        oncomplete="setNumberOfFilteredRows(); disableInputDate();">
                        <a4j:param value="Phenotype Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="PHENOTYPE" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>                    
                </h:panelGrid>
            </rich:accordionItem>
            <!-- Contains all the cage administrative options -->
            <rich:accordionItem header="Cages, Rooms, and Cage Cards">
                <h:panelGrid columns="1">                    
                    <a4j:commandLink value="Health Level Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Health Level Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="18" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_HealthLevel" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Mating Card Note Terms" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Mating Card Note Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="20" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_MatingCardNotes" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Cage Status Terms" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Cage Status Terms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="PENSTATUS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Retire Cages" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Retire Cages" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="RETIREPENS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Manage Rooms" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Manage Rooms" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="MANAGEROOM" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Manage Cages" 
                                        action="#{adminCageBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Manage Cages" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="MANAGEPENS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>    
                    <a4j:commandLink value="Vivaria Layout Manager" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Vivaria Layout Manager" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="LEVELS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink>                 
                </h:panelGrid>
            </rich:accordionItem>
            <!-- Contains all the sample administrative options -->
            <rich:accordionItem header="Samples">
                <h:panelGrid columns="1">
                    <a4j:commandLink value="Sample Types" 
                                        action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Sample Types" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="SAMPLES" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="26" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_SampleType" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>  
                    <a4j:commandLink value="Sample Class" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Sample Class" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="27" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_SampleClass" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Preservation" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Preservation" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="PRESERVATION" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink> 
                    <a4j:commandLink value="Sample Date Type" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Sample Date Type" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="29" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_SampleDateType" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Harvest Method" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Harvest Method" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="30" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_HarvestMethod" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    <a4j:commandLink value="Weight Unit" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Weight Unit" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="31" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_WeightUnit" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>                    
                    <a4j:commandLink value="Time Unit" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Time Unit" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="TIMEUNIT" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink> 
                    
                    <a4j:commandLink value="Epoch" 
                                     action="#{adminGeneralBean.loadVocabularyMenuAction}"
                                     render="detailPanel"
                                     oncomplete="setNumberOfFilteredRows();"
                                     status="statusTable">
                        <a4j:param value="Epoch" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="GENERAL" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <a4j:param value="33" assignTo="#{adminGeneralBean.controlledVocabularyKey}" />
                        <a4j:param value="cv_Epoch" assignTo="#{adminGeneralBean.tableName}" />
                        <br />
                    </a4j:commandLink>
                    
                    <a4j:commandLink value="Sample Status" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Sample Status" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="SAMPLESTATUS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink> 
                    <a4j:commandLink value="Storage Manager" 
                                        action="#{adminContainerStatusBean.loadVocabularyMenuAction}"
                                        render="detailPanel" 
                                        oncomplete="setNumberOfFilteredRows();"
                                        status="statusTable">
                        <a4j:param value="Storage Manager" assignTo="#{controlledVocabularyBean.displayName}" />
                        <a4j:param value="LOCATIONS" assignTo="#{controlledVocabularyBean.subViewName}" />
                        <br />
                    </a4j:commandLink> 
                </h:panelGrid>
            </rich:accordionItem>
        </rich:accordion>
    </h:panelGroup>
</ui:composition>
