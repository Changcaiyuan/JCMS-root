<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
      <title>
        <h:outputText value="#{msgs.title} - #{msgs['welcome.pageTitle']}"/>
      </title>
      <link href="/jcms/stylesheet/jcmsStyles.css" rel="stylesheet" media="screen" />
      <link rel="shortcut icon" href="/jcms/images/favicon.ico" />
    </h:head>
    <h:body>
      <h:form id="colonyManagementHomeId">
        <f:subview id="mainheader"><ui:include src="../mainheader.xhtml"/></f:subview>
        <f:subview id="mainbar"><ui:include src="../mainbar.xhtml"/></f:subview>

        <div style="margin-left:10px;margin-right:10px">
            <h1>
                <h:outputText value="#{msgs['colonyManagement.header']}" styleClass="h1"/>
            </h1><hr />
            <h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="5">
                <h:panelGroup>
                    <f:subview id="colonyManagementSideBar"><ui:include src="/colonyManagement/colonyManagementSideBar.xhtml"/></f:subview>
                </h:panelGroup>
                <h:panelGroup styleClass="instructionText">
                    <div align="right">
                        <h:outputText>&nbsp;</h:outputText>
                    </div>
                </h:panelGroup>
            </h:panelGrid>
        </div>
    </h:form>
    <f:subview id="footer"><ui:include src="../footer.xhtml"/></f:subview>
    </h:body>
</html>
