<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <f:subview id="dummy">
        <h:head>
            <title><br />
                <h:outputText value="#{msgs.error.title}"/>
            </title>
        </h:head>
        <h:body>
            <h1>System Error</h1>
            <h:form>
                <p><h:outputText value="#{msgs.error.errorOccurred}"/></p>
                <p><h:outputText value="#{msgs.error.copyReport}"/></p>
                <h:inputTextarea value="#{ErrorBean_Backing.stackTrace}"
                                 readonly="true"/>
            </h:form>
        </h:body>
    </f:subview>
</html>
