<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JCMS Login Error</title>
        <link href="/jcms/stylesheet/jcmsStyles.css" rel="stylesheet" media="screen" />
        <link rel="shortcut icon" href="/jcms/images/favicon.ico" />
        <script type="text/javascript" src="/jcms/javascript/jcmsWeb.js" >
        </script>
    </h:head>

    <h:body>
        <form id="loginForm" name="loginForm" method="post" action="j_security_check">
            <input type="hidden" name="loginForm" value="loginForm" />

            <table width="100%" cellspacing="0" cellpadding="0">
                <tr bgcolor="#D8E3E6">
                    <td rowspan="2"><img src="/jcms/images/header.jpg" alt="Header image" /></td>
                    <td height="40" valign="bottom" align="right" nowrap="nowrap" id="logo">The Jackson Laboratory&nbsp;</td>
                </tr>
                <tr bgcolor="#D8E3E6">
                    <td height="31" valign="top" align="right"><h3>COLONY MANAGEMENT SYSTEM&nbsp;&nbsp;&nbsp;</h3></td>
                </tr>
            </table>


            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr><td bgcolor="#808000"><img src="/jcms/images/spacer.gif" alt="" height="2" width="1" /></td></tr>
                <tr>
                    <td colspan="2" align="right">
                        <table width="100%" class="barBackground">
                            <tr>
                                <td align="right" class="menu">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr><td bgcolor="#808000"><img src="/jcms/images/spacer.gif" alt="" height="2" width="1" /></td></tr>
            </table>

            <div style="margin-left:10px;margin-right:10px">

            <br/><p><h1>Application Login</h1></p>
            <hr/><br/>
            <table width="100%">
                <tbody><h2>Login failed. Please press your browser's <em>back</em> button and retry.</h2>
                </tbody>
            </table>
            </div>
            <ui:include src="footer.xhtml"/>
        </form>
    </h:body>
</html>
