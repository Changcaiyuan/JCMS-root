<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
      <title>
        <h:outputText value="#{msgs.title} - #{msgs['welcome.pageTitle']}"/>
      </title>
      <link href="/jcms/stylesheet/jcmsStyles.css" rel="stylesheet" media="screen" />
      <link rel="shortcut icon" href="/jcms/images/favicon.ico" />
    </h:head>
    <h:body>
      <h:form>
        <f:subview id="mainheader"><ui:include src="../mainheader.xhtml"/></f:subview>
        <f:subview id="mainbar"><ui:include src="../mainbar.xhtml"/></f:subview>
        <div style="margin-left:10px;margin-right:10px">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            
            <tr>
                <td>
                    <h1><h:outputText value="#{msgs['welcome.header']}"/></h1>
                    <p>&nbsp;</p>
                    <h2><h:outputText value="Reports:"/></h2>

                    <!-- Messages -->
                    <rich:messages />

                    <ul>
                        <li>
                            <p><b>
                                <h:commandLink
                                    action="#{ColonySummary_Backing.colonySummaryReportAction}"
                                    immediate="true" >

                                    <h:outputText value="Colony Summary Report"/>
                                </h:commandLink>
                            </b></p>
                        </li>
                        
                        <li>
                            <p><b>
                                <h:commandLink
                                    action="#{CageSummary_Backing.cageSummaryReportAction}"
                                    immediate="true" >

                                    <h:outputText value="Cage Summary Report"/>
                                </h:commandLink>
                            </b></p>
                        </li>  
                        <li>
                            <p><b>
                                <h:commandLink
                                    action="#{WeanReport_Backing.weanReportAction}"
                                    immediate="true" >

                                    <h:outputText value="Wean Report"/>
                                </h:commandLink>
                            </b></p>
                        </li> 
                        <h:panelGroup rendered="#{Login_Backing.hasColonyManagement}">
                            <li>
                                <p><b>
                                        <h:commandLink 
                                        action="#{Calendar_Backing.navigateCalendar}"
                                        immediate="true" >

                                        <h:outputText value="Calendar"/>
                                    </h:commandLink>
                                </b></p>
                            </li> 
                        </h:panelGroup>
                    </ul>
                </td>
            </tr>
        </table>
        </div>
        <f:subview id="footer"><ui:include src="../footer.xhtml"/></f:subview>
      </h:form>
    </h:body>
</html>
