<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>
      <h:outputText value="#{msgs['title']} - #{msgs['welcome.pageTitle']}"/>
    </title>
    <link href="/jcms/stylesheet/jcmsStyles.css" rel="stylesheet" media="screen" />
    <link rel="shortcut icon" href="/jcms/images/favicon.ico" />
  </h:head>
  <h:body>
    <h:form>
      <f:subview id="mainheader"><ui:include src="mainheader.xhtml"/></f:subview>
      <f:subview id="loginbar"><ui:include src="loginbar.xhtml"/></f:subview>
      <div style="margin-left:10px;margin-right:10px">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
              <td>
                  <p>&nbsp;</p>
                  <h1><h:outputText value="#{msgs['welcome.header']}"/></h1>
                  <p><h2><h:outputText value="#{msgs['welcome.description']}"/></h2></p>
                  <p>&nbsp;</p>
                  <p>
                      <h:commandLink 
                          rendered="#{welcomeBean.environmentCheck}"
                          action="login" 
                          immediate="true">
                          <h:outputText value="#{msgs['loginbar.login']}"/>
                      </h:commandLink>
                      
                    <rich:panel rendered="#{!(welcomeBean.environmentCheck)}">
                        <h:outputText styleClass="errorMessageLabel"
                                      value="Environment Mismatch" />
                        <br /><br />
                        <h:outputText styleClass="errorMessageBody" style="margin-left: 40px;"
                                      value="JCMS Web is running against an incompatible database version.  Please install the latest JCMS Web version using JCMS Web Installer."/>
                        <br /><br />
                        <a href="http://colonymanagement.jax.org/" target="_blank" style="margin-left: 20px;">JAX Colony Management System</a>
                    </rich:panel>
                  </p>
                  <p>&nbsp;</p>
              </td>
          </tr>
      </table>
      </div>
      <f:subview id="footer"><ui:include src="footer.xhtml"/></f:subview>
    </h:form>
    </h:body>
</html>
