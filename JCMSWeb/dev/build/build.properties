################################################################################
# Windoze Defaults 
################################################################################
# netbeans.home=C:\\Program\ Files\\NetBeans\ 6.9.1
# jboss.home=C:\\jboss-5.1.0.GA
# There is a bug in svnant where on linux\Mac this is an absolute path.
# One windows you will have to modify to be a releative path from where the 
# build file is being executed.  Note: The forward slash is necessary for the 
# path seperator and the backslash is necessary to escape the space.
# ant.home.lib=../../../../Program\ Files/Apache/apache-ant-1.8.1/lib
# ant.build.lib.dir=buildLibs
# Typcially these are not needed for other platforms and the defaults work fine.
# On Windoze however you must add your username and password to the file.
# Remember not to checkin!!!
ant.svn.username=cnh
ant.svn.password=

################################################################################
# Linux Defaults 
################################################################################
#netbeans.home=/opt/jcmsWeb/tools/nb/
#jboss.home=/usr/local/jboss
#ant.home.lib=/usr/share/apache-ant-1.8.2/lib
#ant.build.lib.dir=/jcmsWeb/buildlibs
ant.home.lib=/usr/share/ant/lib
ant.optional.lib=/jcmsWeb/lib
svnant.home.lib=/jcmsWeb/tools/svnant-1.2.1/lib

jcms.jcmsjbossjar.dir=./jcmsjbossjar
jcms.jcmsinstallzip.dir=./jcmsinstallzip
jcms.docs.dir=./jcmsinstallzip/Docs
jcms.jcmslib.dir=./jcmsinstallzip/jcmslib
jcms.upgradescripts.dir=./jcmsinstallzip/UpgradeScripts
jcms.jcmswebinstall.filename=jcmsWebInstall.zip

cs.repos.dir=https://cs-svn.jax.org/svn/csrepos

################################################################################
################################################################################

## svn tag
ant.svn.tag=trunk

